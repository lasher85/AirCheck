{% extends 'base.html' %}

<script>

{% block jquery%}

var endpoint_Krakow = "/api/chart/Krakow_data"
var endpoint_Tenczynek = "/api/chart/Tenczynek_data"
var endpoint_Katowice = "/api/chart/Katowice_data"
var endpoint_Krzeszowice = "/api/chart/Krzeszowice_data"
var endpoint_Grudziadz = "/api/chart/Grudziadz_data"
var endpoint_Gdansk = "/api/chart/Gdansk_data"
var endpoint_Gdynia = "/api/chart/Gdynia_data"

var labels = []
var Data_Krakow = []
var Data_Tenczynek = []
var Data_Katowice = []
var Data_Krzeszowice = []
var Data_Grudziadz = []
var Data_Gdansk = []
var Data_Gdynia = []
var options = {
    title: {
        display: true,
        text: 'Temperature',
        fontSize: 20,
        fontFamily: 'sans-serif'
    },
    elements: {
            point: {
                radius: 0,
                hitRadius: 10,
                hoverRadius: 5,
            },
    },
    scales: {
            xAxes: [{
                type: 'time',
                time: {
                  unit: 'month',
                  displayFormats: {
                    month: 'MMM YY'
                  }
                }
            }],
            yAxes: [{
                ticks: {
                    beginAtZero: true
                },
                scaleLabel: {
                      display: true,
                      labelString: '\u2103',
                      fontSize: 18,
                      fontFamily: 'sans-serif'
                }
            }]
    }
}

function setChart(){
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new RangeSliderChart({
      chartData:  {
        labels: labels,
        datasets: [{
            label: 'Krak√≥w',
            data: Data_Krakow,
            fillColor:"rgba(172,194,132,0)",
            strokeColor:"#C45662",
            pointColor:"#C45662",
            pointStrokeColor:"#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "#C45662",
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        }, {
            label: 'Tenczynek',
            data: Data_Tenczynek,
            fillColor:"rgba(172,194,132,0)",
            strokeColor:"#C45662",
            pointColor:"#C45662",
            pointStrokeColor:"#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "#C45662",
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
            hidden: true
        }, {
            label: 'Katowice',
            data: Data_Katowice,
            fillColor:"rgba(172,194,132,0)",
            strokeColor:"#C45662",
            pointColor:"#C45662",
            pointStrokeColor:"#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "#C45662",
            backgroundColor: 'rgba(255, 206, 86, 0.2)',
            borderColor: 'rgba(255, 206, 86, 1)',
            borderWidth: 1,
            hidden: true
        }, {
            label: 'Krzeszowice',
            data: Data_Krzeszowice,
            fillColor:"rgba(172,194,132,0)",
            strokeColor:"#C45662",
            pointColor:"#C45662",
            pointStrokeColor:"#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "#C45662",
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            hidden: true
        }, {
            label: 'Grudziadz',
            data: Data_Grudziadz,
            fillColor:"rgba(172,194,132,0)",
            strokeColor:"#C45662",
            pointColor:"#C45662",
            pointStrokeColor:"#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "#C45662",
            backgroundColor: 'rgba(153, 102, 255, 0.2)',
            borderColor: 'rgba(153, 102, 255, 1)',
            borderWidth: 1,
            hidden: true
        }, {
            label: 'Gdansk',
            data: Data_Gdansk,
            fillColor:"rgba(172,194,132,0)",
            strokeColor:"#C45662",
            pointColor:"#C45662",
            pointStrokeColor:"#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "#C45662",
            backgroundColor: 'rgba(255, 159, 64, 0.2)',
            borderColor: 'rgba(255, 159, 64, 1)',
            borderWidth: 1,
            hidden: true
        }, {
            label: 'Gdynia',
            data: Data_Gdynia,
            fillColor:"rgba(172,194,132,0)",
            strokeColor:"#C45662",
            pointColor:"#C45662",
            pointStrokeColor:"#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "#C45662",
            backgroundColor: 'rgba(108, 122, 137, 0.2)',
            borderColor: 'rgba(108, 122, 137, 1)',
            borderWidth: 1,
            hidden: true
        }]
      },
      chartOpts: options,
      chartType: 'Line',
      chartCTX: ctx,
      class: 'my-chart-ranger',
      initial: [0, 1000000]
  });
}

$.ajax({
    method: "GET",
    url: endpoint_Krakow,
    dataType: 'json',
    success: function(data){
      $.each(data, function(index, value) {
      Data_Krakow.push(value.temperature)
      });
    },
    error: function(error_data){
      console.log("error")
      console.log(error_data)
    }
})

$.ajax({
    method: "GET",
    url: endpoint_Tenczynek,
    dataType: 'json',
    success: function(data){
      $.each(data, function(index, value) {
      Data_Tenczynek.push(value.temperature)
      });
    },
    error: function(error_data){
      console.log("error")
      console.log(error_data)
    }
})

$.ajax({
    method: "GET",
    url: endpoint_Katowice,
    dataType: 'json',
    success: function(data){
      $.each(data, function(index, value) {
      Data_Katowice.push(value.temperature)
      });
    },
    error: function(error_data){
      console.log("error")
      console.log(error_data)
    }
})

$.ajax({
    method: "GET",
    url: endpoint_Krzeszowice,
    dataType: 'json',
    success: function(data){
      $.each(data, function(index, value) {
      Data_Krzeszowice.push(value.temperature)
      });
    },
    error: function(error_data){
      console.log("error")
      console.log(error_data)
    }
})

$.ajax({
    method: "GET",
    url: endpoint_Grudziadz,
    dataType: 'json',
    success: function(data){
      $.each(data, function(index, value) {
      Data_Grudziadz.push(value.temperature)
      });
    },
    error: function(error_data){
      console.log("error")
      console.log(error_data)
    }
})

$.ajax({
    method: "GET",
    url: endpoint_Gdansk,
    dataType: 'json',
    success: function(data){
      $.each(data, function(index, value) {
      Data_Gdansk.push(value.temperature)
      });
    },
    error: function(error_data){
      console.log("error")
      console.log(error_data)
    }
})

$.ajax({
    method: "GET",
    url: endpoint_Gdynia,
    dataType: 'json',
    success: function(data){
      $.each(data, function(index, value) {
      Data_Gdynia.push(value.temperature)
      labels.push(value.data)
      });
      setChart()
    },
    error: function(error_data){
      console.log("error")
      console.log(error_data)
    }
})

{% endblock%}

</script>
 
{% block content%}
 
<div class='row'>
  <div class='col-lg-12' url-endpoint='{% url "api-data" %}'>
    <canvas id="myChart"></canvas>
  </div>
</div>
 
{% endblock content %}
